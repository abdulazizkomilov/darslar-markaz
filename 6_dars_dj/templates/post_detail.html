{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        <p>{{ post.body }}</p>
        {% if post.photo %}
            <img class="card-img-top" src="{{ post.photo.url }}" width="350" height="450" alt="{{ post.title }}">
        {% endif %}
    </div>
{% endblock content %}
