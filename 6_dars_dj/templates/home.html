{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.body | slice:":100" }}</p>
        </div>
    {% endfor %}

{% endblock content %}
