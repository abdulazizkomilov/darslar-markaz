{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}

{% block content %}

    {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></span>
            </div>
            <div class="card-body">
                <p>{{ post.body | slice:":100" }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
