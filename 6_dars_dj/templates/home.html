{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}

{% block content %}

    {% for post in object_list %}
        <ul>
            <div class="card" id="tg">
                <div class="card-header">
                    <li>
                        <span class="font-weight-bold"><a href="{% url 'post_detail' post.pk %}"><h3>{{ post.title }}</h3></a></span>
                        <ul><p>{{ post.body | slice:":101" }}</p></ul>
                    </li>
                </div>
            </div>
        </ul>
    {% endfor %}

{% endblock content %}
