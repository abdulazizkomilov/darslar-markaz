{% extends 'base.html' %}

{% block content %}
    <div class="post-entey">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        <p>{{ post.body }}</p>
    </div>
    <button type="submit" class="btn btn-dark"><a href="{% url 'post_edit' post.pk %}">O`chirish</a></button>
    <button type="submit" class="btn btn-dark"><a href="{% url 'post_delete' post.pk %}">Postni o`chirish</a></button>
{% endblock content %}
